<div class="container row gx-3 d-flex justify-content-between">
  <div class="card col-auto" *ngFor="let product of products">
    <img src="../../assets/macbook.jfif" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
