<div class="container">
  <div class="display-5 headline" #appTitle appFontsBold [setWeight]="600"></div>
  <app-cart-list *ngIf="fullCart else emptyCart"></app-cart-list>
  <ng-template #emptyCart>
    <div class="lead cart-message">Your cart is empty</div>
  </ng-template>
  <app-product-list></app-product-list>
</div>
