<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-5">
    <div class="display-5 headline" #appTitle appFontsBold [setWeight]="600" routerLink="/products-list"></div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mt-3 mt-lg-0">
        <li class="nav-item" routerLinkActive="active"><a routerLink="/products-list">Home</a></li>
        <li class="nav-item" routerLinkActive="active"><a routerLink="/admin">Admin</a></li>
        <li class="nav-item"  *ngIf="authService.isLoggedIn; else loginBtn"><button class="btn btn-light btn-sm" (click)="onLogout()">Logout</button></li>
        <ng-template #loginBtn>
          <li class="nav-item"><button class="btn btn-light btn-sm" (click)="onLogin()">Login</button></li>
        </ng-template>
        <li class="nav-item"  *ngIf="!isAdmin; else userBtn"><button class="btn btn-light btn-sm" (click)="switchRole()">Switch to Admin mode</button></li>
        <ng-template #userBtn>
          <li class="nav-item"><button class="btn btn-light btn-sm" (click)="switchRole()">Switch to User mode</button></li>
        </ng-template>
      </ul>
      <div class="list-inline-item position-relative me-3">
        <a routerLink="/cart" class="cartIcon"><fa-icon [icon]="faCart"></fa-icon></a>
        <div class="navbar-icon-badge">{{itemsQuantity}}</div>
      </div>
    </div>
  </nav>

  <hr>
  <router-outlet></router-outlet>
</div>
