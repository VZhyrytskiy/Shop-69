<div class="container row gx-3 d-flex justify-content-between">
  <div class="card col-auto" *ngFor="let product of products$ | async">
    <app-product
      [product]="product"
      (productSelect)="onProductSelect($event)"
      (productDetails)="onProductDetails($event)">
    </app-product>
  </div>
</div>
<ng-container #modal></ng-container>
