<div class="cart">
  <div class="header">
    <h2>Cart</h2>
    <button class="btn btn-outline-dark btn-sm" (click)="onClearCart()">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; trackBy: trackByItems">
          <td>{{item.name}}</td>
          <td>1</td>
          <td>{{item.price | currency:'USD':'symbol':'4.0'}}</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>{{totalQuantity}}</td>
          <td>{{totalCost | currency:'USD':'symbol':'4.0'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
