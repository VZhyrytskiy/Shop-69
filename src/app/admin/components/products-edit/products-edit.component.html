<div class="panel panel-default">
  <div class="panel-heading">
      <h4 class="pannel-title">
          Product Form
      </h4>
  </div>
  <div class="panel-body">
      <form (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
        <div class="form-group">
          <label for="name">id</label>
          <input type="text"
              class="form-control"
              id="id" name="id"
              placeholder="Id number"
              required
              [(ngModel)]="product.id">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
              class="form-control"
              id="name" name="name"
              placeholder="Product name"
              required
              [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <label for="description">Last Name</label>
          <textarea type="text"
              class="form-control"
              id="description" name="description"
              placeholder="Description"
              [(ngModel)]="product.description">
          </textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number"
              class="form-control"
              id="price" name="price"
              placeholder="Price"
              [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text"
              class="form-control"
              id="category" name="category"
              placeholder="Price"
              [(ngModel)]="product.category">
        </div>
        <div class="form-group">
          <label for="isAvailable">isAvailable</label>
          <input type="checkbox"
              class="form-control"
              id="isAvailable" name="isAvailable"
              [(ngModel)]="product.isAvailable">
        </div>
        <div class="form-group">
          <label for="additionalInfo">additionalInfo</label>
          <input type="text"
              class="form-control"
              id="additionalInfo" name="additionalInfo"
              placeholder="additionalInfo"
              [(ngModel)]="product.additionalInfo">
        </div>
        <div class="form-group">
          <label for="stock">stock</label>
          <input type="number"
              class="form-control"
              id="stock" name="stock"
              placeholder="stock"
              [(ngModel)]="product.stock">
        </div>
        <button class="btn btn-primary"
          [disabled]="form.invalid"
          type="submit">Save
      </button>
      <button class="btn btn-primary"
          type="button"
          (click)="onGoBack()">Back
      </button>
      </form>

  </div>
</div>
